{% extends 'base.html' %}


{% block title %}<center><h4><b>Trace: {{ hostname }}</b></center></h4>{% endblock title %}

{% block main %}
<div class="container" style="margin-top: 10px">
  <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">   
    <thead>  
      <tr>  
        <th>Trace</th>  
      </tr>  
    </thead>  
    <tbody> 
      <tr>  
        <td>
          {% if trace %}
            {% for line in trace.splitlines() %}
              {{line}}<br>
            {% endfor %}
          {% endif %}
        </td> 
      </tr>
    </tbody> 
  </table>

</div>
{% endblock main %}
